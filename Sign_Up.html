<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WhiteDragons</title>
    <!-- plugins:css -->
    <!-- <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="main-panel">
      <div class="content-wrapper">
          <div class="row" style="justify-content: center;">
              <div class="col-md-3 grid-margin stretch-card">
                  <div class="card" style="background-color: #085394; text-align: center; justify-content: center;">
                    <span >
                      <i class="fa-solid fa-dragon" style="font-size:115px; margin-top: 10px; color:white"></i>
                    </span>
                    <span style="color:white; font-size:45px;">WhiteDragons</span>
                  </div>
              </div>

              <div class="col-md-4 grid-margin stretch-card">
                  <div class="card">
                      <div class="card-body">
                        <form class="margin: 20px" id="form-register">
                          <h2>Sign Up</h2>
                          <!-- Username input -->
                          <div class="form-group" >
                              <label class="form-label" for="form2Example1">User Name</label>
                              <input type="text" name="userName" id="username" style="background: #ffffff; color: #000000;" class="form-control" placeholder="User Name"/>
                              <span class="form-message"></span>
                          </div>
                        
                          <!-- Password input -->
                          <div class="form-group">
                              <label class="form-label" for="form2Example2">Password</label>
                              <input type="password" name="password" id="password" style="background: #ffffff; color: #000000;" class="form-control" placeholder="Password"/>
                              <span class="form-message"></span>
                          </div>

                          <!-- Cf Password input -->
                          <div class="form-group">
                            <label class="form-label" for="form2Example2">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="cf-password" style="background: #ffffff; color: #000000;"  class="form-control" placeholder="Confirm Password"/>
                            <span class="form-message"></span>
                        </div>

                          <!-- Submit button -->
                          <button class="btn btn-primary btn-block mb-4">Sign Up</button>
                        
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>Have a account! <a href="index.html">Sign In</a></p>
                            <p>or sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-facebook-f"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-google"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-twitter"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-github"></i>
                            </button>
                          </div>
                      </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <style>
      body, html {
        background-color: #ffffff !important;
        font-family: Arial, Helvetica, sans-serif;
      }
        body{
            color:#000000; 
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
        background-color: #EEEEEE;
        border: none;
        color: #000000;
      }

      .content-wrapper {
        background:none;
      }

      .main-panel {
        background: #ffffff;
      }

      .form-group.invalid .form-control {
          border-color: #f33a58;
      }

      .form-group.invalid .form-message {
          color: #f33a58;
      }
    </style>

    <script src="./assets/js/vaidator.js"></script>
    <script>
        Validator({
            form: '#form-register',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username'),
                Validator.isRequired('#password'),
                Validator.isRequired('#cf-password'),
                Validator.isConfirmed('#cf-password', function () { 
                    return document.querySelector('#form-register #password').value;
                }),
            ],
            onSubmit: function (data) {
              var data1 ={
                "userName": document.getElementById('username').value,
                "password": document.getElementById('password').value,
              }
              // console.log(data1);
              var url=`https://reviewbook18.herokuapp.com/api/Account`;
              fetch(url,{
                method:"POST",
                body:JSON.stringify(data1),
                headers:{
                  'Content-Type': 'application/json',
                  'accept': 'text/plain',
              }
              }).then(function(response) { 
                if (response.status != 200){
                  alert('Xảy ra lỗi!')
                } else {
                  window.location.replace("index.html")
                }
              })
            }
        });
    </script>
    
  </body>
</html>
