    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name_1").innerHTML = sessionStorage.getItem("username");

      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("index.html")
      }

      function show_info(){
        var url = `https://reviewbook18.herokuapp.com/api/Account/noPassword/${sessionStorage.getItem("id")}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          hienthi_thongtin(json);
          show_dashboard();
        })
      }

      function hienthi_thongtin(json){
        sessionStorage.setItem("picture",json.picture);
        document.getElementById("icon_avatar").style.backgroundImage = `url(${"data:image/jpeg;base64,"+ sessionStorage.getItem("picture")})`;
        document.getElementById("icon_avatar_1").style.backgroundImage = `url(${"data:image/jpeg;base64,"+ sessionStorage.getItem("picture")})`;
      }

      function show_dashboard(){
        let names = ['Review', 'Rate', 'Readed'];

        let requests = names.map(name => fetch(`https://reviewbook18.herokuapp.com/api/Statistical/${name}/5`,
                  {
                  method:"GET",
                  headers:{
                    'accept' : 'text/plain',
                    'Authorization': 'Bearer '+sessionStorage.getItem("token")
                  },
                }));

        Promise.all(requests)
          .then(responses => {
            // all responses are resolved successfully
            for(let response of responses) {
              //alert(`${response.url}: ${response.status}`); // shows 200 for every url
              if(response.status !=200){
                alert('Xảy ra lỗi'); break;
            }
              
            }

            return responses;
          })
          // map array of responses into an array of response.json() to read their content
          .then(responses => Promise.all(responses.map(r => r.json())))
          // all JSON answers are parsed: "users" is the array of them
          .then(books => {
            const review= books[0];
            const rate= books[1];
            const read= books[2];
            display_review(review);
            display_rate(rate);
            display_read(read);
            

          });
      }
      function display_review(json){
        console.log(json)
        var list_review = document.getElementById("top-review")
        
        for (var i = 0; i < json.length; i++){
          var img_book = "assets/images/books-logo.jpg";
          if (json[i].picture!=null && json[i].picture!=""){
            img_book="data:image/jpeg;base64,"+ json[i].picture;
          }
          var book = `
            <div class="preview-item border-bottom">
              <div class="preview-thumbnail">
                <img src="${img_book}" alt="image" class="img-fluid" />
              </div>
              <div class="preview-item-content d-flex flex-grow">
                <div class="flex-grow">
                  <a class="list-top" href="pages/books/book_detail.html" onclick = "get_id_book(${json[i].iD_Book})"><h6 class="preview-subject">${json[i].name}</h6></a>
                  <div class="d-flex d-md-block d-xl-flex justify-content-between">
                    <p class="text-muted">${json[i].stageNameAuthor}</p>
                    <p class="text-muted text-small">${json[i].reviewCount} </p>
                  </div>
                </div>
              </div>
            </div>
          `
          list_review.innerHTML += book;
        }
      }
