    <script>

      //document.getElementById("book-img").style.backgroundImage = `url(../../assets/images/books-logo.jpg)`;

      function show_aut_pub_tag(){

        let names = ['Author', 'Publisher', 'Tag'];

        let requests = names.map(name => fetch(`https://reviewbook18.herokuapp.com/api/${name}`,
                  {
                  method:"GET",
                  headers:{
                    'accept' : 'text/plain',
                    'Authorization': 'Bearer '+sessionStorage.getItem("token")
                  },
                }));

        Promise.all(requests)
          .then(responses => {
            // all responses are resolved successfully
            for(let response of responses) {
              //alert(`${response.url}: ${response.status}`); // shows 200 for every url
              if(response.status !=200){
                alert('Xảy ra lỗi'); break;
            }
              
            }

            return responses;
          })
          // map array of responses into an array of response.json() to read their content
          .then(responses => Promise.all(responses.map(r => r.json())))
          // all JSON answers are parsed: "users" is the array of them
          .then(users => {
            const aut= users[0];
            const pub= users[1];
            const tag= users[2];
            display_author(aut);
            display_tag(tag);
            display_publisher(pub);

          });
      }
      var add_btn = document.getElementById('btn-add');
      add_btn.onclick = function() {
        if (validate()){
          var url_img = document.getElementById("book-img").style.backgroundImage.slice(5, -2);
          var tag_list = get_tag_book();
          data = {
            "name": document.getElementById("bookTitle").value,
            "iD_Aut": document.getElementById("author").value,
            "iD_Pub": document.getElementById("publisher").value,
            "publishedYear": document.getElementById("publishYear").value,
            "picture":`${url_img.slice(url_img.search(",")+1)}`,
            "description": document.getElementById("description").value,
            "list_ID_Tags": tag_list,
          }
          console.log(data);

          var url = `https://reviewbook18.herokuapp.com/api/Book`
          fetch(url,{
            method:"POST",
            headers:{
              'Content-Type': 'application/json',
              'accept' : 'text/plain',
              'Authorization': 'Bearer '+sessionStorage.getItem("token")
            },
            body: JSON.stringify(data),
          }).then(function(reponse){
            //alert(`${response.status}`);
            if(reponse.status !=200){
              alert('Xảy ra lỗi');
            } else {
              //return reponse.json();
              alert("book added successfully");
              window.location.replace("book_list.html");
            } 
          })
        }
        
      }  

    function add_author(){

        data = {

    function add_publisher() {
