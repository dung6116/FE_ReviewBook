    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name_1").innerHTML = sessionStorage.getItem("username");
      document.getElementById("icon_avatar").style.backgroundImage = `url(${"data:image/jpeg;base64,"+ sessionStorage.getItem("picture")})`;
      document.getElementById("icon_avatar_1").style.backgroundImage = `url(${"data:image/jpeg;base64,"+ sessionStorage.getItem("picture")})`;
      //document.getElementById("book-img").style.backgroundImage = `url(../../assets/images/books-logo.jpg)`;

      function show_book_info(){
        var url = `https://reviewbook18.herokuapp.com/api/Book/${sessionStorage.getItem("id_book")}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          //alert(`${response.status}`)
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          //console.log(json)        
          var tag_list = "";
          for (var i=0; i<json.tags.length; i++){
            tag_list += json.tags[i].tag.name;
            if (i==json.tags.length-1) break;
            else tag_list +=", "
          }
          if (json.picture!=null)
          {
            const url_img ="data:image/jpeg;base64,"+ json.picture;
            document.getElementById("book-img").style.backgroundImage = `url(${url_img})`;
          }
          document.getElementById("bookTitle").value = json.name;
          document.getElementById("author").value = json.author.stage_Name;
          document.getElementById("tag").value = tag_list;
          document.getElementById("publisher").value = json.publisher.name;
          document.getElementById("publishYear").value = json.publishedYear;
          document.getElementById("description").value = json.description;
          
          
        })
      }
      
      function delete_book(){
        var url = `https://reviewbook18.herokuapp.com/api/Book/${sessionStorage.getItem("id_book")}`
        fetch(url,{
          method:"DELETE",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          //alert(`${response.status}`)
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          //console.log(json)     
          alert("Delete book succesfully!");   
          window.location.replace("book_list.html");
        })
      }
