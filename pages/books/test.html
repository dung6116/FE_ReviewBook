<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
				content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<form>
						<fieldset>
							<legend>
								<bold>Checkbox</bold>
							</legend>
							<div class="form-group">
								<label for="yesgraduated">
									Are you graduated?
								</label>
								<input id="yesgraduated"
								name="yesgraduated"
								type="checkbox" value="yes"
								onchange="graduatedFunction()" />
							<br />
							</div>
							<div id="graduated"
								class="form-group">
								<label for="degreename">
									Degree Name:
								</label>
								<input type="text"
									class="form-control"
									name="degreename"
									id="degreename" />
								<br />
							</div>
							<button type="button"
									class="btn btn-primary"
									value="Verify">
								Submit
							</button>
						</fieldset>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
        <script>
            function graduatedFunction() {
                if (document.getElementById("yesgraduated")
                .checked)
                {
                    document.getElementById("graduated")
                    .style.display = "inline";
                    document.getElementById("degreename")
                    .setAttribute("required", true);
                } else {
                    document.getElementById("degreename")
                    .removeAttribute("required");
                    document.getElementById("graduated")
                    .style.display = "none";
                }
            }
        </script>
        
	</body>
</html>
