    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("icon-avatar").style.backgroundImage = `url(${"data:image/jpeg;base64,"+ sessionStorage.getItem("picture")})`;
     
      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("Sign_In.html")
      }

      function hienthi_tacgia(){
        var url = `https://reviewbook18.herokuapp.com/api/Author/${sessionStorage.getItem("id_author")}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          console.log(json)
          const birthday = new Date(json.birthday);
          var month = birthday.getMonth()+1;
          if (month.length != 2) month='0' + month;
          var day = birthday.getDate();
          if (day.length != 2) day='0' + day;
          const bd = day + '-' + month + '-' + birthday.getFullYear();

          document.getElementById("name_author").innerHTML = json.stage_Name;
          document.getElementById("authname_author").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp"+`${json.stage_Name} có tên thật là ${json.name}.`;
          document.getElementById("birthday_author").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp"+`Ngày sinh: ${bd}.`;
          document.getElementById("description_author").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp"+json.description;

          var all_book_of_author = document.getElementById("all-book-of-author")
          json.books.forEach(function(authbook, index, array){
            var book = `
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body" style="padding-bottom: 10px;">

                    <div class="col-12" >
                      <div class="preview-list">
                        <div class="preview-item">
                          <div>
                            <div class="preview-icon" style="width: 100px; height: 120px; background-position: center;background-size: contain; background-repeat: no-repeat;" >
                              <img src="${"data:image/jpeg;base64,"+ authbook.picture}" alt="book" width= "100px" height= "120px">
                            </div>
                          </div>
                          <div class="preview-item-content d-sm-flex flex-grow" >
                            <div class="flex-grow">
                              <a class="preview-subject" style = "color:#085396; font-size: 20px ;font-weight: bold; cursor: pointer; margin-bottom: 5px;" onclick = "xem_chi_tiet_sach(${authbook.id})" >${authbook.name}</a>
                              <br>
                              <div style="position: relative;">
                                <div style="position: absolute; left: 0;">
                                  <a class="text-muted mb-0" style = "color:#000000 !important;cursor: pointer;" onclick = "xem_chi_tiet_tacgia(${authbook.iD_Aut})">
                                    <i class="mdi mdi-account" style="color:#000000 !important; font-size:20px"></i>${json.stage_Name}</a>
                                </div>

                                <div style="position: absolute; right: 0;">
                                  <a class="text-muted mb-0" style = "color:#000000 !important; font-family: Arial, Helvetica, sans-serif;" href="#">
                                    <i class="mdi mdi-timer" style="color:#000000 !important; font-size:20px"></i>${authbook.publishedYear}</a>
                                </div>
                              </div>
                              <br><br>
                              <div id="book-tag-${authbook.id}">
                                <i class="mdi mdi-book-plus" style="color:#000000 !important; font-size:20px;"></i>

                              </div>

                              <br>
                              <div>
                                <p style = "font-size:15px; line-height: 18px; color:#000000 !important; width: 270px; height: 90px; margin-bottom: 0; overflow: hidden; text-overflow: ellipsis;">
                                  ${authbook.description}</p>  
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>`
            all_book_of_author.innerHTML += book;

            authbook.tags.forEach(function(authbooktag, index){
              var tag=`
                <a class="text-muted mb-0" style = "color:#000000 !important; cursor: pointer;" onclick = "xem_chi_tiet_theloai(${authbooktag.iD_Tag})">${authbooktag.tag}, </a>`;
              document.getElementById(`book-tag-${authbook.id}`).innerHTML += tag;
            });
          });
        })
      }
    </script>
