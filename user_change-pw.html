    <script src="./assets/js/vaidator.js"></script>
    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");
      if (sessionStorage.getItem("picture") == "" || sessionStorage.getItem("picture") == null) {
        icon_avatar = "./assets/images/avatar-empty.jpg";
      }
      document.getElementById("icon-avatar").style.backgroundImage = `url(${icon_avatar})`;
      
      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("index.html")
      }

      Validator({
            form: '#form-change-pw',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#old-password'),
                Validator.isRequired('#new-password'),
                Validator.isRequired('#cf-password'),
                Validator.isConfirmed('#cf-password', function () { 
                    return document.querySelector('#form-change-pw #new-password').value;
                }),
            ],
            onSubmit: function (data) {
              var data1 ={
                "currentPassword": document.getElementById('old-password').value,
                "newPassword": document.getElementById('new-password').value,
              }
              var url=`https://reviewbook18.herokuapp.com/api/Account/password/${sessionStorage.getItem("id")}`;
              fetch(url,{
                method:"PUT",
                body:JSON.stringify(data1),
                headers:{
                  'Content-Type': 'application/json',
                  'accept': 'text/plain',
                  'Authorization': 'Bearer '+sessionStorage.getItem("token")
              }
              }).then(function(response) { 
                if (response.status != 200){
                  alert('Mật khẩu cũ không đúng')
                } else {

                  window.location.replace("user_change-pw.html")
                  alert('Thay đổi mật khẩu thành công')
                }
              })
            }
        });
    </script>
