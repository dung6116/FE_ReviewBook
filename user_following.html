    <script>
      var my_followig = []
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");
      if (sessionStorage.getItem("picture") == "" || sessionStorage.getItem("picture") == null) {
        icon_avatar = "./assets/images/avatar-empty.jpg";
      }
      document.getElementById("icon-avatar").style.backgroundImage = `url(${icon_avatar})`;
      
      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("index.html")
      }

      function info_followers(){
        var url = `https://reviewbook18.herokuapp.com/api/Account/noPassword/${sessionStorage.getItem("id_following")}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          hienthi_thongtin(json);
        })
      }

      function hienthi_thongtin(json){
        document.getElementById("name").innerHTML += `<h1 style="font-weight: bold; color: #085394; cursor: pointer;" onclick="xem_chi_tiet_friend(${json.id})">${json.userName}</h1>`;
        document.getElementById("count-following").innerHTML = json.myFollowings.length+' following';
        json.myFollowings.forEach(function(following, index){
          var url = `https://reviewbook18.herokuapp.com/api/Account/noPassword/${following.iD_Following}`
          fetch(url,{
            method:"GET",
            headers:{
              'accept' : 'text/plain',
              'Authorization': 'Bearer '+sessionStorage.getItem("token")  
            },
          }).then(function(reponse){
            if(reponse.status !=200){
              alert('Xay ra loi');
            }
            else {
              return reponse.json();
            }
          }).then(function(json){

            var btn_follow;

            var promise = new Promise(function(resolve, reject) {
              resolve()
            })

            promise
              .then(function(){
                var url = `https://reviewbook18.herokuapp.com/api/Account/noPassword/${sessionStorage.getItem("id")}`
                fetch(url,{
                  method:"GET",
                  headers:{
                    'accept' : 'text/plain',
                    'Authorization': 'Bearer '+sessionStorage.getItem("token")  
                  },
                }).then(function(reponse){
                  if(reponse.status !=200){
                    alert('Xay ra loi');
                  }
                  else {
                    return reponse.json();
                  }
                }).then(function(json1){
                  var result = json1.myFollowings.some(function(following, index){
                    return following.iD_Following == json.id;
                  })
                  if (result == false) {
                    btn_follow = `<input style="width: 110px; text-align: center; cursor: pointer; border: 1px solid #085394" class="follow" value="Follow" id="btn-follow-${json.id}" readonly onclick = "follow(${json.id})"></input>`;
                  } else {
                    btn_follow = `<input style="width: 110px; text-align: center; cursor: pointer; border: 1px solid #085394" value="Following" id="btn-follow-${json.id}" readonly onclick = "follow(${json.id})"></input>`;
                  }
                })

                return new Promise(function(resolve){
                  setTimeout(resolve, 2000)
                });
              })
              .then(function(data){
                var picture = "data:image/jpeg;base64,"+ json.picture;
                if(json.picture == null || json.picture=="") {
                  picture = "./assets/images/avatar-empty.jpg";
                }
                var info_follower = `
                  <div class="d-flex flex-row justify-content-between align-items-center" style="margin-bottom: 15px;">
                      <div class="d-flex flex-row align-items-center"><img src="${picture}" alt="avatar" style="width: 55px; height: 60px;">
                          <div class="d-flex flex-column align-items-start ml-2"><span style="color: #085394; cursor: pointer;" class="font-weight-bold" onclick = "xem_chi_tiet_friend(${json.id})">${json.userName}</span><span class="followers">${json.myFollowers.length} followers</span></div>
                      </div>
                      <div class="d-flex flex-row align-items-center mt-2" id = "div-btn-follow-${json.id}"></div>
                  </div>`
                document.getElementById("info-followers").innerHTML += info_follower;
                document.getElementById(`div-btn-follow-${json.id}`).innerHTML += btn_follow;
              })
          })
        });
      }
    
      function follow(id) {
        const data = {
          "iD_Following": id
        }
        if (document.getElementById(`btn-follow-${id}`).value == "Follow") {
          if (id == sessionStorage.getItem("id")){
            alert("Bạn không thể follow chính mình")
          } else {
            var url = `https://reviewbook18.herokuapp.com/api/Account/Follow`
            fetch(url,{
              method:"POST",
              headers:{
                'Content-Type': 'application/json',
                'accept' : 'text/plain',
                'Authorization': 'Bearer '+sessionStorage.getItem("token")
              },
              body: JSON.stringify(data),
            }).then(function(reponse){
              if(reponse.status !=200){
                alert('Xảy ra lỗi');
              } else {
                document.getElementById(`btn-follow-${id}`).value = "Following";
                document.getElementById(`btn-follow-${id}`).classList.remove("follow");
              }
            })
          }
        } else {
          var url = `https://reviewbook18.herokuapp.com/api/Account/Follow`
          fetch(url,{
            method:"DELETE",
            headers:{
              'Content-Type': 'application/json',
              'Authorization': 'Bearer '+sessionStorage.getItem("token")
            },
            body: JSON.stringify(data),
          }).then(function(reponse){
            if(reponse.status !=200){
              alert('Xảy ra lỗi');
            } else {
              document.getElementById(`btn-follow-${id}`).value = "Follow";
              document.getElementById(`btn-follow-${id}`).classList.add("follow");
            }
          })
        }
      }
