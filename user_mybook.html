    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");

      }

      function user_mybook(){
        var url = `https://reviewbook18.herokuapp.com/api/User/MyBook`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          console.log(json);
          hienthi_lb_stt(json);
          hienthi_list_my_book(json);
          hienthi_list_mytag();
        })
      }
    
      function hienthi_list_my_book(json){
        var list_my_book = document.getElementById("list-my-book");
        var my_book="";
        list_my_book.innerHTML = my_book;
        json.forEach(function(mybook, index, array){
          var picture = "data:image/jpeg;base64,"+ mybook.book.picture;
          if(mybook.book.picture == null || mybook.book.picture =="") {
            picture = "./assets/images/books-logo.jpg";
          }
          my_book += `
            <tr>
              <td>
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-primary" style="width: 75px; height: 80px; background-position: center;background-size: contain; background-repeat: no-repeat;">
                    <img src="${picture}" alt="My Book" style="width: 75px; height: 80px; border-radius: 0 !important;">
                  </div>
                </div>
              </td>
              <td>
                <p style="font-size: 20px; cursor: pointer; color: #085394 !important;width: 158px; margin: auto; text-overflow: ellipsis; white-space: normal" onclick = "xem_chi_tiet_sach(${mybook.book.id})">
                  ${mybook.book.name}</p>  
              </td>
              <td style="cursor: pointer;" onclick = "xem_chi_tiet_tacgia(${mybook.book.iD_Aut})">${mybook.book.author.name}</td>
              <td style="overflow: hidden; text-overflow: ellipsis;" id = "tagbook-${mybook.iD_Book}">
                
              </td>
              <td>
                <div id="book-rate-avg-${mybook.book.id}">
                    
                </div>
              </td>
              <td>
                <div class="preview-thumbnail">
                    <div class="dropdown" style="text-align: center;">
                      <select class="btn btn-primary dropdown-toggle" style="background-color: #085394;" id="statusBook-${mybook.iD_Book}" onchange="change_sttBook(${mybook.iD_Book})">
                        <option class="dropdown-item" style="background-color: #085394;" value=0>UnRead</option>
                        <option class="dropdown-item" style="background-color: #085394;" value=1>Want to Read</option>
                        <option class="dropdown-item" style="background-color: #085394;" value=2>Reading</option>
                        <option class="dropdown-item" style="background-color: #085394;" value=3>Read</option>
                      </select>
                    </div>
                </div>
              </td>
            </tr>`
          list_my_book.innerHTML = my_book;

          
        });
        json.forEach(function(mybook, index, array){
          document.getElementById(`statusBook-${mybook.iD_Book}`).value = mybook.statusBook;

          mybook.book.tags.forEach(function(tagbook){
            var tag = `<a style= "cursor: pointer;" onclick = "xem_chi_tiet_theloai(${tagbook.iD_Tag})"><br>${tagbook.tag.name}<br></a>`
            document.getElementById(`tagbook-${mybook.iD_Book}`).innerHTML += tag;
          })

          var url = `https://reviewbook18.herokuapp.com/api/Book/RateAvg/${mybook.book.id}`
          fetch(url,{
            method:"GET",
            headers:{
              'accept' : 'text/plain',
            },
          }).then(function(reponse){
            if(reponse.status !=200){
              alert('Xảy ra lỗi');
          }
            else {
              return reponse.json();
          }
          }).then(function(json){
            var rate_avg=`<label>${json.rateAvg.toFixed(2)}&nbsp</label>`;
            if (json.rateAvg != json.rateAvg.toFixed()){
              for (var st=0; st<Math.floor(json.rateAvg);st++){
                rate_avg += `<a class=" mdi mdi-star" style="font-size: 20px; color: #ff4500; "></a>`;
              }
              rate_avg += `<a class=" mdi mdi-star-half" style="font-size: 20px; color: #ff4500; "></a>`;
              for (var wst=0; wst<5-1-json.rateAvg; wst++){
                rate_avg += `<a class=" mdi mdi-star-outline" style="font-size: 20px; color: #ff4500; "></a>`;
              }
            } else {
              for (var st=0; st<Math.floor(json.rateAvg);st++){
                rate_avg += `<a class=" mdi mdi-star" style="font-size: 20px; color: #ff4500; "></a>`;
              }
              
              for (var wst=0; wst<5-json.rateAvg; wst++){
                rate_avg += `<a class=" mdi mdi-star-outline" style="font-size: 20px; color: #ff4500; "></a>`;
              }
            }
            
            document.getElementById(`book-rate-avg-${mybook.book.id}`).innerHTML += rate_avg;
          })
        });
      }

      function change_sttBook(id_book){
        const sttBook = document.getElementById(`statusBook-${id_book}`).value;
        if (sttBook == 0) {
          var url = `https://reviewbook18.herokuapp.com/api/User/MyBookByIdBook/${id_book}`
          fetch(url,{
            method:"DELETE",
            headers:{
              'Authorization': 'Bearer '+sessionStorage.getItem("token")
            },
          }).then(function(reponse){
            if(reponse.status !=200){
              alert('Không thể xóa cuốn sách này khỏi My Book');
            }
            else {
              alert('Đã xóa cuốn sách này khỏi My Book');
            }
          })
        } else {
          var url = `https://reviewbook18.herokuapp.com/api/User/MyBook`;
          const data = {
            "iD_Book":id_book,
            "status": sttBook
          }
          fetch(url,{
            method:"PUT",
            body:JSON.stringify(data),
            headers:{
              'accept' : 'text/plain',
              'Content-Type': 'application/json',
              'Authorization': 'Bearer '+sessionStorage.getItem("token")
            },
          }).then(function(reponse){
            if(reponse.status !=200){
              alert('Không thể thay đổi trạng thái của cuốn sách này');
            }
            else {
              sessionStorage.setItem("sttBook",sttBook)
              alert('Đã thay đổi trạng thái của cuốn sách này');
            }
          })
        }
      }
      
      function hienthi_lb_stt(json){
        var sttBook = `
          <li><a style="color:#007bff; cursor: pointer;" id = "all">All</a></li>
          <li><a style="color:#007bff; cursor: pointer;" id = "wtr">Want to Read</a></li>
          <li><a style="color:#007bff; cursor: pointer;" id = "reading">Reading</a></li>
          <li><a style="color:#007bff; cursor: pointer;" id = "read">Read</a></li>`
        document.getElementById("list-stt-book").innerHTML += sttBook;

        var btn_all = document.getElementById("all");
        btn_all.addEventListener("click", function(){
          hienthi_list_my_book(json);
        })

        var btn_wtr = document.getElementById("wtr");
        btn_wtr.addEventListener("click", function(){
          var list_wtr = json.filter(function(mybook, index, array){
            return mybook.statusBook == 1;
          })
          hienthi_list_my_book(list_wtr);
        })

        var btn_reading = document.getElementById("reading");
        btn_reading.addEventListener("click", function(){
          var list_reading = json.filter(function(mybook, index, array){
            return mybook.statusBook == 2;
          })
          hienthi_list_my_book(list_reading);
        })
        
        var btn_read = document.getElementById("read");
        btn_read.addEventListener("click", function(){
          var list_read = json.filter(function(mybook, index, array){
            return mybook.statusBook == 3;
          })
          hienthi_list_my_book(list_read);
        })

        var btn_search = document.getElementById("btn-search");
        btn_search.addEventListener("click", function(){
          var list_search = json.filter(function(mybook, index){
            return mybook.book.name.toLowerCase().includes(document.getElementById("search").value.toLowerCase().trim());
          })
          hienthi_list_my_book(list_search);
        })
      }

      function hienthi_list_mytag(){
        var url = `https://reviewbook18.herokuapp.com/api/Tag`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          json.forEach(function(tag, index){
            var alltag = `
              <div class="form-check" style="margin: 15px 10px">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="tag-${tag.id}" name="tag-${tag.id}"> ${tag.name} 
                  <i class="input-helper"></i>
                </label>
              </div>`
            document.getElementById("all-tags").innerHTML += alltag;
          })

          json.forEach(function(tag, index){
            document.getElementById(`tag-${tag.id}`).addEventListener("click", function(){
              if (document.getElementById(`tag-${tag.id}`).checked == true) {
                var url = `https://reviewbook18.herokuapp.com/api/Account/MyTag/${tag.id}`
                fetch(url,{
                  method:"POST",
                  headers:{
                    'Authorization': 'Bearer '+sessionStorage.getItem("token")  
                  },
                }).then(function(reponse){
                  if(reponse.status !=200){
                    alert('Không thể thêm thể loại này vào My Tag');
                  }
                  else {
                    alert('Đã thêm vào danh sách thể loại yêu thích');
                  }
                })
              } else {
                var url = `https://reviewbook18.herokuapp.com/api/Account/MyTag/${tag.id}`
                fetch(url,{
                  method:"DELETE",
                  headers:{
                    'Authorization': 'Bearer '+sessionStorage.getItem("token")  
                  },
                }).then(function(reponse){
                  if(reponse.status !=200){
                    alert('Không thể xóa thể loại này vào My Tag');
                  }
                  else {
                    alert('Đã xóa thể loại này ra khỏi danh sách thể loại yêu thích');
                  }
                })
              }
            })
          })
        })
      
        var url1 = `https://reviewbook18.herokuapp.com/api/Account/MyInforHasMyTag`
        fetch(url1,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")  
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xay ra loi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json_mytag){
          json_mytag.myTags.forEach(function(mytag, index){
            document.getElementById(`tag-${mytag.iD_Tag}`).checked = true;
          })
        })
      
      }
    
      
    </script>
