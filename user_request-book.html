    <script>
      var list_tag = [];
      var list_author = [];
      var list_pub = [];
      var author = {};
      var publisher = {}
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");

      }

      function write_rv() {
        var url_auth = `https://reviewbook18.herokuapp.com/api/Author`
        fetch(url_auth,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
          }
          else {
            return reponse.json();
          }
        }).then(function(json){
          json.forEach(function(author, index){
            list_author.push(author.stage_Name);
            var auth = `<option value=${author.id}>${author.stage_Name}</option>`;
            document.getElementById("author").innerHTML += auth;
          })
        });

        var url_pub = `https://reviewbook18.herokuapp.com/api/Publisher`
        fetch(url_pub,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
          }
          else {
            return reponse.json();
          }
        }).then(function(json){
          json.forEach(function(publisher, index){
            list_pub.push(publisher.name);
            var pub = `<option value=${publisher.id}>${publisher.name}</option>`;
            document.getElementById("Publisher").innerHTML += pub;
          })
        });

        var url_tag = `https://reviewbook18.herokuapp.com/api/Tag`
        fetch(url_tag,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
          }
          else {
            return reponse.json();
          }
        }).then(function(json){
          console.log(json)
          json.forEach(function(tag, index){
            var alltag = `
              <div class="form-check col-md-2" style="margin: 15px 10px">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="tag-${tag.id}" name="tag-${tag.id}"> ${tag.name} 
                  <i class="input-helper"></i>
                </label>
              </div>`
            document.getElementById("all-tags").innerHTML += alltag;
          })

          json.forEach(function(tag, index){
            document.getElementById(`tag-${tag.id}`).addEventListener("click", function(){
              if (document.getElementById(`tag-${tag.id}`).checked == true){
                list_tag.push(tag.id)
              } else {
                var index = list_tag.indexOf(tag.id);
                if (index !== -1) {
                  list_tag.splice(index, 1);
                }
              }
            })
          })
        })

      }

      function addBook() { 
        const bookTitle = document.getElementById("bookTitle").value;
        const publishYear = document.getElementById("publishYear").value;
        const description = document.getElementById("description").value;
        const url_img = document.getElementById("avatar").style.backgroundImage.slice(5, -2);
        
        var promise = new Promise(function(resolve, reject) {
          if (bookTitle == "" || publishYear == "" || description == "" || list_tag.length == 0 || url_img == "./assets/images/books-logo.jpg")
            reject();
          else {
            resolve();
          }
        })

        promise
          .then(function(){
            var url_auth = `https://reviewbook18.herokuapp.com/api/Author`
             fetch(url_auth,{
               method:"GET",
                headers:{
                 'accept' : 'text/plain',
                 'Authorization': 'Bearer '+sessionStorage.getItem("token")
                },
              }).then(function(reponse){
                if(reponse.status !=200){
                  alert('Xảy ra lỗi');
               }
                else {
                  return reponse.json();
                }
              }).then(function(json){
                var result = json.some(function(author, index){
                  return author.id == document.getElementById("author").value;
               })
                if (result === true) {
                  author = {
                    "iD_Aut": document.getElementById("author").value,
                    "newAut": "",
                 }
               } else {
                  author = {
                    "iD_Aut": null,
                    "newAut": document.getElementById("author").value,
                  }
               }
              });

            var url_auth = `https://reviewbook18.herokuapp.com/api/Publisher`
            fetch(url_auth,{
              method:"GET",
              headers:{
                'accept' : 'text/plain',
                'Authorization': 'Bearer '+sessionStorage.getItem("token")
              },
           }).then(function(reponse){
             if(reponse.status !=200){
               alert('Xảy ra lỗi');
             }
             else {
                return reponse.json();
              }
           }).then(function(json){
             var result = json.some(function(publisher, index){
               return publisher.id == document.getElementById("Publisher").value;
              })
             if (result === true) {
               publisher = {
                 "iD_Pub": document.getElementById("Publisher").value,
                 "newPub": "",
                }
             } else {
               publisher = {
                 "iD_Pub": null,
                  "newPub": document.getElementById("Publisher").value,
                }
             }
            });
            
            return new Promise(function(resolve){
              setTimeout(resolve, 2000)
            });
          })
          .then(function(data){
            const data1 = Object.assign(author,publisher);
            const data2 = {
              "bookName": bookTitle,
              "publishedYear": publishYear,
              "picture": url_img.slice(url_img.search(",")+1),
              "description": description,
              "list_ID_Tags": list_tag
            }
            const data_rq = Object.assign(data1,data2);

            return data_rq;
          })
          .then(function(data){
            console.log(data);
            var url = `https://reviewbook18.herokuapp.com/api/Book/Propose`
            fetch(url,{
              method:"POST",
              headers:{
                'Content-Type': 'application/json',
                'accept' : 'text/plain',
                'Authorization': 'Bearer '+sessionStorage.getItem("token")
             },
             body: JSON.stringify(data),
            }).then(function(reponse){
              if(reponse.status !=200){
                alert('Xảy ra lỗi');
              } else {
                alert('Đã gửi đề cử sách này tới admin')
                window.location.replace("user_request-book.html")
              }
            }).then(function(json){
              console.log(json)
            })
          })
          .catch(function(){
            alert("Vui lòng nhập đầu đủ thông tin cho sách")
          })
      }

      function add_new_author() {
        const isAuthor = list_author.some(function(lstauth){
          return lstauth.toLowerCase() == document.getElementById("author-name").value.toLowerCase().trim();
        })
        if (isAuthor === true){
          alert("Tác giả này đã tồn tại.")
        } else {
          const new_auth = document.getElementById("author-name").value;
          var auth = `<option value="${new_auth}">${new_auth}</option>`;
          document.getElementById("author").innerHTML += auth;
          document.getElementById("author").value = new_auth;
          list_author.push(new_auth);
          alert("Đã thêm tác giả này vào danh sách")
        }
      }

      function add_new_publisher() {
        const isPub = list_pub.some(function(lstpub){
          return lstpub.toLowerCase() == document.getElementById("pub-name").value.toLowerCase().trim();
        })
        if (isPub === true){
          alert("Nhà xuất bản này đã tồn tại này đã tồn tại.")
        } else {
          const new_pub = document.getElementById("pub-name").value;
          var pub = `<option value="${new_pub}">${new_pub}</option>`;
          document.getElementById("Publisher").innerHTML += pub;
          document.getElementById("Publisher").value = new_pub;
          list_pub.push(new_pub);
          alert("Đã thêm nhà xuất bản này vào danh sách")
        }
        
      }

      const image_input = document.getElementById("avatar-btn");
      image_input.addEventListener("change", function() {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
          const uploaded_image = reader.result;
          document.getElementById("avatar").style.backgroundImage = `url(${uploaded_image})`;
        });
        reader.readAsDataURL(this.files[0]);
      });
