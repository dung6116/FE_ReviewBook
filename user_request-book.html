              <div class="page-header">
                <h3 class="page-title" style="color: #085394;"> Add new book </h3>
              </div>
              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <form method="post">
                        <div class="row">
                          <div class="col-md-3">
                            <!--add image-->  
                            <img class="img-thumbnail" id="bookImgId" src="../../assets/images/books-logo.jpg">
                            <div class="form-group">
                              <input type="file" name="img[]" class="file-upload-default">
                              <div class="input-group col-xs-12">
                                <span class="input-group-append">
                                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                </span>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-9">
                            <div class="form-group">
                              <label for="bookTitle">Book title</label>
                              <input type="text" class="form-control" id="bookTitle" placeholder="Book title">
                            </div>
                            <div class="form-group">
                              <label for="author">Author</label>
                              <select class="form-control" id="author">
                                <option>Nguyễn Nhật Ánh</option>
                                <option>Nguyên Hồng</option>
                                <option>Nam Cao</option>
                                <option>Tố Hữu</option>
                                <option>Nguyễn Ngọc Tư</option>
                              </select>
                            </div>
                            <div class="form-group row">
                              <label class="col-md-12" for="tag">Tag</label>
                              <!-- <input type="text" class="form-control" id="tag" placeholder="Tag"> -->
                              <div class="col-md-6">
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="tag1" name="tag1"> Trinh thám </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="tag2" name="tag2"> Tiểu thuyết </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="tag3" name="tag3"> Tiểu sử </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="tag4" name="tag4"> Khoa học viễn tưởng </label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" id="tag5" name="tag5"> Tản văn </label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" id="tag6" name="tag6"> Lịch sử </label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input" id="tag7" name="tag7"> Kinh tế </label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label">

                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">

                              <select class="form-control" id="Publisher">
                                <option>NXB Trẻ</option>
                                <option>NXB Văn học</option>
                                <option>NXB Kim Đồng</option>
                                <option>NXB Hội Nhà Văn</option>

                            </div>

                            </div>
                            <div class="form-group">

                              <textarea class="form-control text-line-spacing text-justify" id="description" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Add</button>
                            <button class="btn btn-dark">Cancel</button>
                          </div>
