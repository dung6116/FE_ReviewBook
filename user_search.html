    <script>
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");
      if (sessionStorage.getItem("picture") == "" || sessionStorage.getItem("picture") == null) {
        icon_avatar = "./assets/images/avatar-empty.jpg";
      }
      document.getElementById("icon-avatar").style.backgroundImage = `url(${icon_avatar})`;
      
      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("index.html")
      }

      function search(){
        var input_search = document.getElementById("input-search").value;
        document.getElementById("search-ip").innerHTML = input_search
        
        var url = `https://reviewbook18.herokuapp.com/api/User/Search`
        fetch(url,{
          method:"POST",
          headers:{
            'Content-Type': 'application/json',
            'accept' : '*/*',
            'Authorization': 'Bearer '+sessionStorage.getItem("token") 
          },
          body: JSON.stringify(input_search),
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi!');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          hienthi_search(json)
        })
      }

      function hienthi_search(json) {
        console.log(json)
        var book_search = document.getElementById("book-search");
        var book=``;
        book_search.innerHTML = book;

        if (json.length == 0) {
          var alert = `<label>Không tìm thấy`;
            book_search.innerHTML += alert;
        } else{
          json.forEach(function(book, index){
            var picture = "data:image/jpeg;base64,"+ book.picture;
            if(book.picture == null || book.picture == "") {
              picture = "./assets/images/books-logo.jpg";
            }
            searchbook = `
              <div class="preview-item" style="border-bottom: 1px solid #085394 !important;">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-primary" style="width: 70px; height: 80px;">
                    <img src="${picture}" alt="book search" style="width: 70px; height: 80px;">
                  </div>
                </div>
                <div class="preview-item-content d-sm-flex flex-grow">
                  <div class="flex-grow">
                    <a style = "cursor: pointer;"><h6 class="preview-subject" style="color:#085394; font-size: 20px ;font-weight: bold;" onclick = "xem_chi_tiet_sach(${book.id})">${book.name}</h6></a>
                    <a  style = "color:#000000 !important; cursor: pointer;" onclick = "xem_chi_tiet_tacgia(${book.author.id})">
                      <i class="mdi mdi-account" style="color:#000000 !important; font-size:20px"></i>${book.author.stage_Name}</a>
                    <br>
                    <div id="tag-book-${book.id}">
                      <i class="mdi mdi-book-plus" style="color:#000000 !important; font-size:20px"></i>  
                    </div>

                  </div>
                </div>
              </div>`
            book_search.innerHTML += searchbook;
            book.tags.forEach(function(tagbook, index){
              var tag = `<a style = "color:#000000 !important; cursor: pointer;" onclick = "xem_chi_tiet_theloai(${tagbook.iD_Tag})">${tagbook.tag.name}, </a>`;
              document.getElementById(`tag-book-${book.id}`).innerHTML += tag;
            });
          });
        }
        
      }
    </script>
