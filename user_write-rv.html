    <script>
      var my_rate=0;
      // hien thi icon avatar va username
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      document.getElementById("bar_name").innerHTML = sessionStorage.getItem("username");
      var icon_avatar = "data:image/jpeg;base64,"+ sessionStorage.getItem("picture");
      if (sessionStorage.getItem("picture") == "" || sessionStorage.getItem("picture") == null) {
        icon_avatar = "./assets/images/avatar-empty.jpg";
      }
      document.getElementById("icon-avatar").style.backgroundImage = `url(${icon_avatar})`;
      //rate 
      function rate1star(){
        remove_star();
        document.getElementById("rate1star").classList.toggle("ratestar");
        my_rate = 1;
      }
      function rate2star(){
        remove_star();
        document.getElementById("rate1star").classList.toggle("ratestar");
        document.getElementById("rate2star").classList.toggle("ratestar");
        my_rate = 2;
      }
      function rate3star(){
        remove_star();
        document.getElementById("rate1star").classList.toggle("ratestar");
        document.getElementById("rate2star").classList.toggle("ratestar");
        document.getElementById("rate3star").classList.toggle("ratestar");
        my_rate = 3;
      }
      function rate4star(){
        remove_star();
        document.getElementById("rate1star").classList.toggle("ratestar");
        document.getElementById("rate2star").classList.toggle("ratestar");
        document.getElementById("rate3star").classList.toggle("ratestar");
        document.getElementById("rate4star").classList.toggle("ratestar");
        my_rate = 4;
      }
      function rate5star(){
        remove_star();
        document.getElementById("rate1star").classList.toggle("ratestar");
        document.getElementById("rate2star").classList.toggle("ratestar");
        document.getElementById("rate3star").classList.toggle("ratestar");
        document.getElementById("rate4star").classList.toggle("ratestar");
        document.getElementById("rate5star").classList.toggle("ratestar");
        my_rate = 5;
      }
      function remove_star(){
        document.getElementById("rate1star").classList.remove("ratestar");
        document.getElementById("rate2star").classList.remove("ratestar");
        document.getElementById("rate3star").classList.remove("ratestar");
        document.getElementById("rate4star").classList.remove("ratestar");
        document.getElementById("rate5star").classList.remove("ratestar");
      }
      
      // logout
      var btn_log_out = document.getElementById("btn-log-out");
      btn_log_out.onclick = function() {
        sessionStorage.clear();
        window.location.replace("index.html")
      }

      function write_rv(){
        var url = `https://reviewbook18.herokuapp.com/api/User/MyBookByIdBook/${sessionStorage.getItem("id_book")}`
        let sttBook=-1;
        fetch(url,{
          method:"GET",
          headers:{
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            if(reponse.status == 204) {
              sttBook=0;
            } else{
              alert('Xảy ra lỗi');
            }
        }
          else {
            return reponse.json();
          }
        }).then(function(json){
          if (sttBook == 0) sessionStorage.setItem("sttBook",sttBook);
          else sessionStorage.setItem("sttBook",json.statusBook);
        })

        var url = `https://reviewbook18.herokuapp.com/api/Book/${sessionStorage.getItem("id_book")}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
            'Authorization': 'Bearer '+sessionStorage.getItem("token")
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          hienthi_review(json);
        })
      }

      function hienthi_review(json){
        console.log(json)

          document.getElementById("statusBook").value = sessionStorage.getItem("sttBook");

          var picture = "data:image/jpeg;base64,"+ json.picture;
          if(json.picture == null || json.picture == "") {
            picture = "./assets/images/books-logo.jpg";
          }
          document.getElementById("book-cover").style.backgroundImage = `url(${picture})`;
          document.getElementById("book-name").innerHTML = json.name;
          
          var book_name_author = document.getElementById("book-name-author");
          var book_author = `<p class="text-muted mb-0" style="color: #000000 !important; font-size:20px">by 
                              <a style="cursor: pointer;" onclick = "xem_chi_tiet_tacgia(${json.author.id})">${json.author.stage_Name}</a> 
                            </p>`;
          book_name_author.innerHTML += book_author;

          var book_publisher = `<a class="text-muted mb-0" style="color:#000000 !important;cursor: pointer;" onclick = "xem_chi_tiet_nxb(${json.iD_Pub})">${json.publisher.name}</a>`
          document.getElementById("book-publisher").innerHTML +=  book_publisher;
          document.getElementById("book-publishing-year").innerHTML = json.publishedYear;
          document.getElementById("book-description").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp"+json.description;

          var book_category = document.getElementById("book-category");
          for (var i=0; i<json.tags.length; i++) {
            var tag=`
              <a class="text-muted mb-0" style = "color:#000000 !important; cursor: pointer;" onclick = "xem_chi_tiet_theloai(${json.tags[i].tag.id})">
                ${json.tags[i].tag.name},  </a>
            `;
            book_category.innerHTML += tag;
          }

          var book_author = document.getElementById("book-author");
          var author = `<a class="preview-subject" style="color:#085394; font-size: 18px; cursor: pointer; font-weight: bold; margin-bottom: 5px;" onclick = "xem_chi_tiet_tacgia(${json.author.id})">${json.author.stage_Name}</a>`;
          book_author.innerHTML += author;

          document.getElementById("author-description").innerHTML = "&nbsp&nbsp&nbsp&nbsp&nbsp"+json.author.description;
          sessionStorage.setItem("isReview",false);
          var book_review = document.getElementById("book-review");
          for (var i=json.reviews.length-1; i>=0; i--) {
            if (json.reviews[i].iD_Acc == sessionStorage.getItem("id")){
              sessionStorage.setItem("isReview",true);
              sessionStorage.setItem("id_review",json.reviews[i].id);
            }
            // tinh time cho review
            var time_review="";
            var date_review = new Date(json.reviews[i].date);
            var millis_review = Date.now() - date_review;
            var time =  Math.floor(millis_review / 1000/60)
            if (time <1) time_review = "1 phút trước";
  	        if ((time>=1) && (time<60)) time_review = time.toFixed()+ " phút trước";
  	        if ((time>=60) && (time/60/24 <1)) time_review = (time/60).toFixed()+ " giờ trước" ;
  	        if (time/60/24 >=1) time_review = (time/60/24).toFixed()+ " ngày trước";
            
            var review_picture = "data:image/jpeg;base64,"+ json.reviews[i].account.picture;
            if(json.reviews[i].account.picture == null || json.reviews[i].account.picture == "") {
              review_picture = "./assets/images/avatar-empty.jpg";
            }
            var review = `
              <div class="container">
                <div class="comment__container opened" id="comment-${json.reviews[i].id}">
                  <div class="comment__card" style="position: relative;">
                    <div style="position: absolute; left: 15px; background-position: center;background-size: contain; background-repeat: no-repeat;">
                      <img class="img-xs " src="${review_picture}" alt="" style="width: 50px; height: 50px; position: relative;">
                       <a class="comment__title" style="color: #085394; font-weight: bold; cursor: pointer" onclick = "xem_chi_tiet_friend(${json.reviews[i].account.id})">${json.reviews[i].account.userName}</a>
                     </div>
                     <div style="position: absolute; right: 5px;" id="star-review-${json.reviews[i].id}">
                      
                    </div>
                    <br><br><br>
                    <div>
                      <p>${json.reviews[i].content}</p>
                      <div class="comment__card-footer">
                        <label style="margin-bottom:0">${time_review}</label>
                        <button style="color:#0090e7; border: none; background: #ffffff" onclick = deleteReview(${json.reviews[i].id})>Delete</button>
                        <div class="show-replies" style="color:#0090e7;" onclick = showReply(${json.reviews[i].id})>Reply</div>
                      </div>
                    </div>
                  </div>

                  <div class="comment__container " id="reply-${json.reviews[i].id}">
                    
                  </div>
                </div>
              </div>`
            book_review.innerHTML += review;
            // xu ly sao reviews
            var stars =``;
            for (var st=0; st<json.reviews[i].rate;st++){
              stars += `<a class=" mdi mdi-star" style="font-size: 20px; color: #ff4500; "></a>`;
            }
            for (var wst=0; wst<5-json.reviews[i].rate; wst++){
              stars += `<a class=" mdi mdi-star-outline" style="font-size: 20px; color: #ff4500; "></a>`;
            }
            var star_review = document.getElementById(`star-review-${json.reviews[i].id}`);
            star_review.innerHTML += stars;
            
            var book_children_review = document.getElementById(`reply-${json.reviews[i].id}`);
            var children_review=``;
            for (var j=0; j<json.reviews[i].reviewChildrens.length; j++) {
              // tinh time cho review
              var time_children_review="";
              var date_children_review = new Date(json.reviews[i].reviewChildrens[j].date);
              var millis_children_review = Date.now() - date_children_review;
              var time_children =  Math.floor(millis_children_review / 1000/60)
              if (time_children <1) time_children_review = "1 phút trước";
  	          if ((time_children>=1) && (time_children<60)) time_children_review = time_children+ " phút trước";
  	          if ((time_children>=60) && (time_children/60/24 <1)) time_children_review = (time_children/60).toFixed()+ " giờ trước" ;
  	          if (time_children/60/24 >=1) time_children_review = (time_children/60/24).toFixed()+ " ngày trước";
              
              var children_picture = "data:image/jpeg;base64,"+ json.reviews[i].reviewChildrens[j].account.picture;
              if(json.reviews[i].reviewChildrens[j].account.picture == null || json.reviews[i].reviewChildrens[j].account.picture == "") {
                children_picture = "./assets/images/avatar-empty.jpg";
              }
              children_review +=`
                <div class="comment__card">
                  <div style="background-position: center;background-size: contain; background-repeat: no-repeat; margin-bottom: 10px">
                    <img class="img-xs " src="${children_picture}" alt="" style="width: 50px; height: 50px; position: relative;">
                    <a class="comment__title" style="color: #085394; font-weight: bold; cursor: pointer" onclick = "xem_chi_tiet_friend(${json.reviews[i].reviewChildrens[j].account.id})">${json.reviews[i].reviewChildrens[j].account.userName}</a>
                  </div>
                  <div>
                    <div >
                      <p id="reply-content-${json.reviews[i].reviewChildrens[j].id}">${json.reviews[i].reviewChildrens[j].content}</p>
                      
                    </div>
                    <div class="comment__card-footer">
                      <label style="margin-bottom:0">${time_children_review}</label>
                      <button style="color:#0090e7; border: none; background: #ffffff" onclick = "deleteReply(${json.reviews[i].reviewChildrens[j].id})">Delete</button>
                      <button style="color:#0090e7; border: none; background: #ffffff" onclick = "showEditReply(${json.reviews[i].reviewChildrens[j].id})">Edit</button>
                    </div>
                  </div>
                  <div class="comment__container " id="edit-reply-${json.reviews[i].reviewChildrens[j].id}">
                        
                  </div>
                </div>`

            }

            children_review +=`

      function show_star_avg(id, review){
        var url = `https://reviewbook18.herokuapp.com/api/Book/RateAvg/${id}`
        fetch(url,{
          method:"GET",
          headers:{
            'accept' : 'text/plain',
          },
        }).then(function(reponse){
          if(reponse.status !=200){
            alert('Xảy ra lỗi');
        }
          else {
            return reponse.json();
        }
        }).then(function(json){
          var rate_avg="";
          if (json.rateAvg != json.rateAvg.toFixed()){
            for (var st=0; st<Math.floor(json.rateAvg);st++){
              rate_avg += `<a class=" mdi mdi-star" style="font-size: 20px; color: #ff4500; "></a>`;
            }
            rate_avg += `<a class=" mdi mdi-star-half" style="font-size: 20px; color: #ff4500; "></a>`;
            for (var wst=0; wst<5-1-json.rateAvg; wst++){
              rate_avg += `<a class=" mdi mdi-star-outline" style="font-size: 20px; color: #ff4500; "></a>`;
            }
          } else {
            for (var st=0; st<Math.floor(json.rateAvg);st++){
              rate_avg += `<a class=" mdi mdi-star" style="font-size: 20px; color: #ff4500; "></a>`;
            }
            
            for (var wst=0; wst<5-json.rateAvg; wst++){
              rate_avg += `<a class=" mdi mdi-star-outline" style="font-size: 20px; color: #ff4500; "></a>`;
            }
          }
          rate_avg += `<label>${json.rateAvg.toFixed(2)} (${review} reviews)</label>`

          var book_rate_avg = document.getElementById("book-rate-avg");
          book_rate_avg.innerHTML += rate_avg;
        })
      }
